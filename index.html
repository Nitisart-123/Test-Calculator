<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
  </head>
  <body>
    <h1>My Calculator</h1>
    <main class="calculator" role="application" aria-label="เครื่องคิดเลข">
      <div class="screen" aria-live="polite">
        <div class="history" id="history">&nbsp;</div>
        <div class="display" id="display">0</div>
      </div>

      <div class="keys">
        <button class="key clear" data-action="clear">C</button>
        <button class="key" data-action="back">⌫</button>
        <button class="key" data-action="percent">%</button>
        <button class="key op" data-value="/">÷</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-value="*">×</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-value="-">−</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-value="+">+</button>

        <button class="key" data-value="0" class="wide">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key equal" data-action="equals">=</button>
      </div>
    </main>

    <span>
      <h1>สมาชิกในกลุ่ม</h1>
      <div class="member">
        <p>นายนิติศาสตร์ เสาทอง</p>
        <p>66122710110</p>
      </div>
      <div class="member">
        <p>สุทธิศักดิ์ เชื้อโชติ</p>
        <p>66122710120</p>
      </div>
      <div class="member">
        <p>นางสาวศิวัชญาพร อ่อนทรวง</p>
        <p>66122710125</p>
      </div>
    </span>

    <script src="script.js"></script>
  </body>
</html>
